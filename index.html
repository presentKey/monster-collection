<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몬스터 컬렉션</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="/">몬스터컬렉션</a>
                </h1>

                <button
                  class="gnb-menu-button sm-only"
                  type="button"
                  aria-label="메뉴 버튼"
                >
                  <i class="ic-menu"></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="gnb-button-group">
                  <button
                    class="gnb-timer-button sm-only"
                    type="button"
                    aria-label="타이머 버튼"
                  >
                    <i class="ic-alarm"></i>
                  </button>

                  <a
                    class="gnb-bookmark-button"
                    href="/"
                    aria-label="북마크 버튼"
                  >
                    <i class="ic-bookmark"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <aside class="sidebar sm-only">
      <h2 class="sidebar-logo">
        <a href="/">Monster Collection</a>
      </h2>

      <nav>
        <h2 class="visually-hidden">메뉴</h2>

        <div class="drawer-menu">
          <button class="drawer-menu-button" type="button">
            직업
            <i class="ic-chevron" aria-hidden></i>
          </button>

          <div class="drawer-menu-content">
            <ul class="drawer-menu-list">
              <li class="drawer-menu-item">
                <a href="/">은월</a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">엔젤릭버스터</a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">아크</a>
              </li>
              <li class="drawer-menu-item">
                <a href="/">일리움</a>
              </li>
            </ul>
          </div>
        </div>

        <button class="drawer-menu-button" type="button">크로스헌터</button>
      </nav>
    </aside>
  </body>
</html>
